# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - iwui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://iwciacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_19486a5df1fd4146a42d9c1311131792 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_04ab3df4e0e64dcdaba5b86790214d1c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: iwciacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_19486a5df1fd4146a42d9c1311131792 }}/iwciacr/table:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'iwui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_11b2a4e484814a498d15adcb3f1833bc }}
        images: 'iwciacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_19486a5df1fd4146a42d9c1311131792 }}/iwciacr/table:${{ github.sha }}'