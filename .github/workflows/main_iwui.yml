# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - iwui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://iwuiacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_48ba9983b26644539643a4ce0e385107 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8b52df743ceb4d26a34a65c4a20c45cc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: iwuiacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48ba9983b26644539643a4ce0e385107 }}/table:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'iwui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b64668456c440b9b4984018f48afe15 }}
        images: 'iwuiacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48ba9983b26644539643a4ce0e385107 }}/table:${{ github.sha }}'